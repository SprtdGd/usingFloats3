<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>using Float - Web Layout Design 3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Wrapper <div> -->

        <div class="wrapper-div">

            <!-- Logo <div> -->

            <div class="logo-div">
                Logo
            </div>

            <!-- Main <div> -->

            <div class="main-div clearfix">

                <!-- Left <div> -->

                <div class="left-div">
                   <div class="sidebar-div">
                    Side Bar
                   </div>
                   <div class="nav-div">
                    Navigation
                   </div>
                </div>

                <!-- Right <div> -->

                <div class="right-div">
                    <div  class="header-div">
                        Header/Banner
                    </div>
                    <div class="body-area-div">
                        Body Area
                    </div>
                </div>
            </div>
            
            <!-- Footer <div> -->
            <div class="footer-div">
                Footer
            </div>





        </div>
